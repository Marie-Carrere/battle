<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Battleship</title>
        <link rel="stylesheet" type="text/css" href="../styles/battle.css">
    </head>
    <body id="body">
        <div class="header">
            <h1>Battleship Game</h1>
            <p>Click the board to fire at a ship</p>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <img class="modal-img" src="../assets/img/youwin.gif" alt="you win">
                <span  id="close-button" class="close-button">&times;</span> 
                <div class="restart-content">
                    <p>Restart the Game ?</p>
                    <label>
                        <input type="radio" class="nes-radio is-dark" name="answer-dark" checked />
                        <span>No</span>
                    </label>
                    <label>
                        <input type="radio" class="nes-radio is-dark" name="answer-dark"/>
                        <span>Yes</span>
                    </label>
                </div>
            </div>
        </div>
        <div class=board-wrapper>
            <table id="gameboard">
            </table>
        </div>
        <script type="module" src="../scripts/index.js""></script>
    </body>
</html>
